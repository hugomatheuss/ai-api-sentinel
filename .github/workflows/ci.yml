name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_DB: apisen
          POSTGRES_USER: apisen
          POSTGRES_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
        options: >-
          --health-cmd "pg_isready -U apisen" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_pgsql, redis, zip, opcache
      - name: Get Composer Cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('application/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install Composer dependencies
        working-directory: application
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Setup environment and generate key
        working-directory: application
        env:
          DB_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
        run: |
          cp .env.example .env 2>/dev/null || echo "APP_NAME=APISentinel" > .env
          echo "APP_ENV=testing" >> .env
          echo "APP_KEY=" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=apisen" >> .env
          echo "DB_USERNAME=apisen" >> .env
          echo "DB_PASSWORD=${DB_PASSWORD}" >> .env
          echo "CACHE_DRIVER=array" >> .env
          echo "SESSION_DRIVER=array" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env
          php artisan key:generate --ansi
      - name: Run migrations
        working-directory: application
        run: php artisan migrate --force
      - name: Run tests
        working-directory: application
        run: vendor/bin/pest --parallel

