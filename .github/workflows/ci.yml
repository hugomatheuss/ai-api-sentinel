name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_DB: apisen
          POSTGRES_USER: apisen
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd "pg_isready -U apisen" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_pgsql, redis, zip, opcache
      - name: Get Composer Cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('application/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install Composer dependencies
        working-directory: application
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Run tests
        working-directory: application
        run: vendor/bin/pest --parallel

